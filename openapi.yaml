openapi: 3.0.3
info:
  title: DOKUMEN TUGAS GIS PASETO Salman Akbar  - OpenAPI 3.0
  description: >-
    Jelaskan disini apa saja yang perlu dijelaskan
    termasuk informasi yang diperlukan untuk dinilai
    term of service isi dari link repo dari swagger ini
  termsOfService: https://akbarhasballah.github.io/SwaggerBE
  contact:
    email: salmanakbartafisa@gmail.com
  license:
    name: Akbar Hasbullah GIS
    url: 
  version: 1.0.11
externalDocs:
  description: Repo GCF
  url: 
servers:
  - url: https://asia-southeast2-bustling-walker-340203.cloudfunctions.net
  - url: https://us-central1-bustling-walker-340203.cloudfunctions.net/SIgnin
tags:
  - name: Create GIS
    description: Data Geo Spasial
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://pkg.go.dev/github.com/AkbarHasballah/BEGISNEW
  - name: auth
    description: Auth to Access to API
    externalDocs:
      description: Deskripsi dan Kode Program
      url: https://pkg.go.dev/github.com/AkbarHasballah/BEGISNEW
  - name: user
    description: Get Token and Authorize
paths:
  /function-PasetoGIS-2:  # Penambahan endpoint Create GIS
    post:
      tags:
        - Create GIS
      summary: Create GIS Data
      description: Add new GIS data
      operationId: createGIS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Peta' # Gunakan skema yang sesuai di sini
      responses:
        '201':
          description: Data successfully created
        '400':
          description: Invalid input or request body
      security:
        - token:
            - write: apiKey
            - read: apikey
            - in : header
  /SIgnin:
    post:
      tags:
        - user
      summary: Login Mendapatkan Token
      description: Login and Get User Token
      operationId: authService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '405':
          description: Invalid input
      security:
        - token:
          - write: apiKey
          - read: apiKey
               
components:
  schemas:
    Peta:
      type: object
      properties:
        type:
          type: string
          enum: ["Feature"]
        properties:
          type: object
          properties:
            name:
              type: string
          required:
            - name
        geometry:
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  type: number
              minItems: 2
              maxItems: 2
            type:
              type: string
              enum: ["Point"]
          required:
            - coordinates
            - type
      required:
        - type
        - properties
        - geometry
        Auth:
      type: object
      properties:
        username:
          type: string
          example: username
        password:
          type: string
          example: password
    AuthResponse:
      type: object
      properties:
        status:
          type: bool
          example: false
        message:
          type: string
          example: fehguy
        token:
          type: string
          example: fehguy
  requestBodies:
  securitySchemes:
    Authorization:
      type: apiKey
      name: Authorization
      in: header
